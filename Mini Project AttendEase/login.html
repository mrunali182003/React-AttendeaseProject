<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttendEase - Student Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #7b2ff7, #a4508b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 40px;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .left-panel p {
      font-size: 1.1rem;
      margin-top: 15px;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
    }

    .form-control {
      background-color: #111;
      border: none;
      border-radius: 6px;
      padding: 12px;
      color: white;
    }
    .form-control::placeholder 
    {
      color: #aaa;             
    }

    .form-control:focus {
      box-shadow: none;
      background-color: #222;
      color: white;
    }

    select.form-control {
      color: white;
    }

    option {
      background-color: #111;
      color: white;
    }

    .btn-login {
      background-color: #7b2ff7;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 6px;
      padding: 12px;
      margin-top: 15px;
    }

    .btn-login:hover {
      background-color: #a4508b;
    }

    .forgot-link {
      font-size: 0.9rem;
      color: #7b2ff7;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Welcome to AttendEase</h1>
    <p>Secure college attendance made easy â€” <br>log in to mark or manage attendance smartly.</p>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <h2>Student Portal Login</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="College ID / Username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <select class="form-control">
            <option>-- Select Role --</option>
            <option>Student</option>
            <option>Faculty</option>
            <option>Admin</option>
          </select>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
          <a href="home.html" class="btn btn-login">Login</a>
      </form>
    </div>
  </div>
</body>
</html>
